---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: controller
  namespace: system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: lifecycle-agent
      app.kubernetes.io/name: lifecycle-agent-operator
      control-plane: controller-manager
  egress:
    - ports:
        - protocol: TCP
          port: 6443
  ingress:
    - ports:
        - protocol: TCP
          port: 6443
  policyTypes:
    - Egress
    - Ingress
