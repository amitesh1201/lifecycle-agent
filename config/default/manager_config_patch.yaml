apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - args:
            - "--config=controller_manager_config.yaml"
          name: manager
          volumeMounts:
            - mountPath: /controller_manager_config.yaml
              name: manager-config
              subPath: controller_manager_config.yaml
      volumes:
        - configMap:
            name: manager-config
          name: manager-config
