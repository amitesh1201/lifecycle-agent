# We can consume this arg to check whether a build is in Konflux or not
KONFLUX=true
#

# The builder image is used to compile golang code
BUILDER_IMAGE=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_golang_1.21@sha256:218ece7acb0c215d0ec54e690446209fe64a6080a7202a54ef3945b152f4fc89
#

# The openshift cli image is used to fetch the oc binary
# Although this is the 4.15 release, we need a rhel9 binary and that is only available in 4.16+
OPENSHIFT_CLI_IMAGE=registry.redhat.io/openshift4/ose-cli-rhel9:v4.16@sha256:7a7cf10a773b1513f2992fe903ac614532c68fee951fa2267608d962e9725be0
#

# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.15@sha256:bef33890e42eea9852d925120b6dcb7bf7bdd3d6f58d47b0ae3c8a4adf346a6e
#

# The runtime image is used to run the binaries
RUNTIME_IMAGE=registry.redhat.io/rhel9-4-els/rhel-minimal:9.4@sha256:9bdee4d2b5b05125ddbf44bece40131585a9be08004a30c3b74b5181de7a3634
#

# The yq image is used at build time to manipulate yaml
YQ_IMAGE=quay.io/konflux-ci/yq:latest@sha256:15d0238843d954ee78c9c190705eb8b36f6e52c31434183c37d99a80841a635a
